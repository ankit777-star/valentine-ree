<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="love.css">
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? 💖</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
        <p id="quote">Click below for a sweet message! 💬</p>
<button onclick="showLoveQuote()">💖 Get a Love Quote</button>
<p id="love-letter"></p>

    </div>
<audio id="bg-music" autoplay loop>
    <source src="song.mp3.mp3" type="audio/mp3">
</audio>
<button onclick="toggleMusic()">🎵 Play music</button>

    <script src="script.js"></script>
    <div class="heart-container"></div>
    <p id="love-message">Make my heart the happiest today! 💖</p>


</body>
</html>
